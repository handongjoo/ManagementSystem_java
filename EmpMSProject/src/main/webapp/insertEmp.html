<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>직원 정보 등록</title>
</head>
<body>
<center>
직원 정보 등록<br>
<form name="registerForm" action="insertAction.jsp" method="post">
	<table>
		<tr>
			<th colspan="2"></th>
		</tr>
		<tr>
			<td>사번 :</td>
			<td><input type="text" name="emp_id" ></td>
		</tr>
		<tr>
			<td>이름 :</td>
			<td><input type="text" name="name" ></td>
		</tr>
		<tr>
			<td>직위 :</td>
			<td>
			<select name="emp_id" >
				<option value="" selected></option>
				<option value="A">이사</option>
				<option value="B">부장</option>
				<option value="C">차장</option>
				<option value="D">과장</option>
				<option value="E">대리</option>
			</td>
		</tr>	
		<tr>
			<td>전화번호 :</td>
			<td><input type="text" name="phone" ></td>
		</tr>
		<tr>
			<td>취미 :</td>
			<td>
				<input type="checkbox" name="hobby" value="문화">문화
				<input type="checkbox" name="hobby" value="스포츠">스포츠
				<input type="checkbox" name="hobby" value="기타">기타
			</td>
		</tr>
		<tr>
			<td>비고 :</td>
			<td><textarea name="etc" ></textarea></td>
		</tr>
		<tr>
			<td colspan=2 align="center">
			 	<input type="submit" value="작성완료">
			 	<input type="reset" value="취소">
			 </td>
		</tr>
	</table>
</form>

</center>

</body>
</html>
